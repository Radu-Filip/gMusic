<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="frame">
    <div class="ec-controls">
      <a href="#" id="window-expand" title="Expand"><img src="images/win-expanded-white.png"/></a><a href="#" id="window-compact" title="Compact"><img src="images/win-compact-white.png"/></a><a href="#" id="window-minimize" title="Minimize"><img src="images/win_min_white.png"/></a><a href="#" id="window-maximize" title="Maximize"><img src="images/win_max_grey.png"/></a><a href="#" id="window-restore" title="Restore"><img src="images/win_restore_grey.png"/></a><a href="#" id="window-close" title="Close"><img src="images/win_close_white.png"/></a>

    <div class="ec-title">gMusic</div>

    <webview id="playMusicWV" partition="persist:googleplaymusic" src="https://play.google.com/music/listen#/now"></webview>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/main.js"></script>

</html>
